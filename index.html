<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="background">
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <section id="selection">
      <form>
        <div id="radio-btns">
          <div>
            <input type="radio" name="pickMsg" id="affirmations" value="affirmation">
            <label for="affirmations">affirmation</label>
        </div>
          <div>
            <input type="radio" name="pickMsg" id="mantras" value="mantra">
            <label for="mantras">mantra</label>
          </div>
        </div>
        <button id="receive-btn">Receive Message</button>
      </form>
    </section>
    <section id="message">
      <img src="assets/meditate.svg" id="meditate-icon">
      <p class="hidden" id="msg">This is my message.</p>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
